<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="survey-form">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to fill out this survey.</p>
            <div class="form-group">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label>How satisfied are you with our service?</label>
                <select id="dropdown">
                    <option value="very-satisfied">Very Satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="unsatisfied">Unsatisfied</option>
                    <option value="very-unsatisfied">Very Unsatisfied</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend us?</label>
                <label><input type="radio" name="recommend" value="Yes">Yes</label>
                <label><input type="radio" name="recommend" value="No">No</label>
            </div>
            <div class="form-group">
                <label>What features do you like the most? (Select all that apply)</label>
                <label><input type="checkbox" name="features" value="Ease of use">Ease of use</label>
                <label><input type="checkbox" name="features" value="Speed">Speed</label>
                <label><input type="checkbox" name="features" value="Design">Design</label>
                <label><input type="checkbox" name="features" value="Customer support">Customer support</label>
            </div>
            <div class="form-group">
                <label for="comments">Additional comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
